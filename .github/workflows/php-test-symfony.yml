name: Test all supported PHP/Symfony Versions

on:
  workflow_call:
    inputs:
      phpunit:
        description: PHPUnit script (phpunit/simple-phpunit)
        required: false
        default: phpunit
        type: string

jobs:
  test:
    name: PHP ${{ matrix.php }}, SF ${{ matrix.symfony }} - ${{ matrix.deps }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.1, 8.2, 8.3, 8.4]
        deps: [highest]
        symfony: [5.4.*, 6.4.*, 7.3.*, 7.4.*, 8.0.*]
        include:
          - php: 8.1
            deps: lowest
            symfony: 5.4.*
        exclude:
          - php: 8.1
            symfony: 7.2.*
          - php: 8.1
            symfony: 7.3.*
          - php: 8.1
            symfony: 7.4.*
          - php: 8.1
            symfony: 8.0.*
          - php: 8.2
            symfony: 8.0.*
          - php: 8.3
            symfony: 8.0.*
    steps:
      - uses: zenstruck/.github/actions/php-test-symfony@main
        with:
          php: ${{ matrix.php }}
          symfony: ${{ matrix.symfony }}
          deps: ${{ matrix.deps }}
          phpunit: ${{ inputs.phpunit }}
